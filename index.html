<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai-Universe-Hub-Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="text-center">
        <h1 class="fs-1">AI Universe Hub</h1>
        <button id="sort-date-id" class="btn btn-danger">
            Sort By Date
        </button>
    </header>
    <section id="loader" class="d-none">
        <div style="height:400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
    <section class="container p-2">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 p-5">
            
        </div>
        
    </section>
    <section id="btn-section" class="text-center mt-5">
        <button id="show-all" class="btn btn-danger">
            See More
        </button>
        
    </section>
    <section>
  <!-- Modal -->
  <div class="modal fade modal-xl" id="aiModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="modal-container" class="d-flex justify-content-between g-4">

            </div>
        </div>
      </div>
    </div>
  </div>
    </section>
    <script src="https://kit.fontawesome.com/99b8a90aba.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="js/custom.js"></script>
</body>
</html>
